version: "3.8"
services:
  zookeeper:
    extends:
      file: common-services.yml
      service: zookeeper-common
  kafka:
    extends:  
      file: common-services.yml
      service: kafka-common
  streamer:
    extends:
      file: common-services.yml
      service: streamer-common
    
    depends_on:
      spark-word-count:
        condition: service_started
      
  stats-collector:
    extends:
      file: common-services.yml
      service: stats-collector-common

  
  spark-worker:    
    cpuset: $TESTED_CPU_SET
    build: ../services/spark-cluster/
    deploy:
      replicas: ${WORKERS}
      resources:
        limits:
          memory: 16G    

    ports:
      - "9000-9010:8080"
      - "7000-7010:7000"
    depends_on:
      - spark-master
      
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=16G
      - SPARK_DRIVER_MEMORY=16G
      - SPARK_EXECUTOR_MEMORY=16G
      - SPARK_WORKLOAD=worker
      - SPARK_LOCAL_IP=spark-worker

  spark-word-count:
    cpuset: $TESTED_CPU_SET
    build: ../services/spark-word-count-scala/
    depends_on:
      - spark-master
      - spark-worker
    environment:
      - AUTOCOMMIT_FREQUENCY_MS
      - BENCHMARK_TYPE
      - COMMIT_FREQUENCY
      - RATE_PER_SECOND
      - CORES
      - WORKERS
         
 
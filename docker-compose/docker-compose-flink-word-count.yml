version: "3.8"
services:
  zookeeper:
    image: wurstmeister/zookeeper
  kafka:
    image: wurstmeister/kafka
    ports:
      - "${KAFKA_PORT}:9092"
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      DOCKER_API_VERSION: 1.22
      HOSTNAME_COMMAND: "route -n | awk '/UG[ \t]/{print $$2}'"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "test_0:1:1:delete,test_1:1:1:delete"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: -1
      KAFKA_LOG_RETENTION_BYTES: -1
      KAFKA_LOG_CLEANER_MIN_COMPACTION_LAG_MS: 1000000000
      KAFKA_LOG_SEGMENT_MS: 10000
      KAFKA_MIN_CLEANABLE_DIRTY_RATIO: 1
    healthcheck:
      test: [ "CMD", "nc", "-vz", "localhost", "9092" ]
      interval: 10s
      timeout: 10s
      retries: 10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  streamer:
    build: ../services/streamer/
    environment:
      - AUTOCOMMIT_FREQUENCY_MS
      - BENCHMARK_TYPE
      - COMMIT_FREQUENCY
      - RATE_PER_SECOND
    depends_on:
      kafka:
        condition: service_healthy
      flink-wordcount-worker:
        condition: service_started
      flink-wordcount-taskmanager:
        condition: service_started
  
  
  stats-collector:
    build: ../services/stats-collector/
    environment:
      - AUTOCOMMIT_FREQUENCY_MS
      - BENCHMARK_TYPE
      - COMMIT_FREQUENCY
      - ENGINE_TYPE
      - RATE_PER_SECOND
      - CORES
      - WORKERS
      - STATS_SHORT
      - STATS_TIMELINE 
      - STATS_PATHWAY_PTIME_AGGREGATED
    depends_on:
      streamer:
        condition: service_completed_successfully
    volumes:
      - "./results:/stats-collector/results"
  
  flink-wordcount-taskmanager:
    build: ../services/flink-word-count-scala
    command: taskmanager --job-classname App --commit_interval ${AUTOCOMMIT_FREQUENCY_MS}
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - AUTOCOMMIT_FREQUENCY_MS
      - BENCHMARK_TYPE
      - COMMIT_FREQUENCY
      - ENGINE_TYPE
      - RATE_PER_SECOND
      - CORES
      - WORKERS
      - STATS_SHORT
      - STATS_TIMELINE 
      - STATS_PATHWAY_PTIME_AGGREGATED
      - |
        FLINK_PROPERTIES=
        taskmanager.rpc.address: flink-wordcount-taskmanager
        jobmanager.rpc.address: flink-wordcount-worker
        parallelism.default: 1
        

  flink-wordcount-worker:
    build: ../services/flink-word-count-scala
    command: standalone-job --job-classname App --commit_interval ${AUTOCOMMIT_FREQUENCY_MS}
    depends_on:
      kafka:
        condition: service_healthy
      flink-wordcount-taskmanager:
        condition: service_started

    environment:
      - AUTOCOMMIT_FREQUENCY_MS
      - BENCHMARK_TYPE
      - COMMIT_FREQUENCY
      - ENGINE_TYPE
      - RATE_PER_SECOND
      - CORES
      - WORKERS
      - STATS_SHORT
      - STATS_TIMELINE 
      - STATS_PATHWAY_PTIME_AGGREGATED
      - |
        FLINK_PROPERTIES=
        taskmanager.rpc.address: flink-wordcount-taskmanager
        jobmanager.rpc.address: flink-wordcount-worker
        parallelism.default: 1

  kafka-io-record:
    links:
      - flink-wordcount-taskmanager
    build: 
      context: ../services/stats-collector/
      dockerfile: Dockerfile-kafka_io_record
    environment:
      - AUTOCOMMIT_FREQUENCY_MS
      - BENCHMARK_TYPE
      - COMMIT_FREQUENCY
      - ENGINE_TYPE
      - RATE_PER_SECOND
      - CORES
      - WORKERS
      - STATS_SHORT
      - STATS_TIMELINE 
      - STATS_PATHWAY_PTIME_AGGREGATED
    depends_on:
      streamer:
        condition: service_completed_successfully
    volumes:
      - "./results:/kafka_io_record/results"
